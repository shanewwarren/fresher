name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../fresher-${{ matrix.target }}.tar.gz fresher
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fresher-${{ matrix.target }}
          path: fresher-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify Cargo.toml version matches tag
        run: |
          cargo_version=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          tag_version="${{ steps.version.outputs.version }}"
          if [ "$cargo_version" != "$tag_version" ]; then
            echo "ERROR: Cargo.toml version ($cargo_version) does not match tag ($tag_version)"
            exit 1
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Fresher v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/fresher-x86_64-apple-darwin/fresher-x86_64-apple-darwin.tar.gz
            artifacts/fresher-aarch64-apple-darwin/fresher-aarch64-apple-darwin.tar.gz
            artifacts/fresher-x86_64-unknown-linux-gnu/fresher-x86_64-unknown-linux-gnu.tar.gz
            artifacts/fresher-aarch64-unknown-linux-gnu/fresher-aarch64-unknown-linux-gnu.tar.gz
          body: |
            ## Installation

            ### Quick Install (Recommended)

            ```bash
            curl -fsSL https://raw.githubusercontent.com/shanewwarren/fresher/main/install.sh | bash
            ```

            ### Install Specific Version

            ```bash
            curl -fsSL https://raw.githubusercontent.com/shanewwarren/fresher/main/install.sh | bash -s -- --version=${{ steps.version.outputs.version }}
            ```

            ### Manual Download

            Download the appropriate binary for your platform:
            - **macOS (Apple Silicon)**: `fresher-aarch64-apple-darwin.tar.gz`
            - **macOS (Intel)**: `fresher-x86_64-apple-darwin.tar.gz`
            - **Linux (x86_64)**: `fresher-x86_64-unknown-linux-gnu.tar.gz`
            - **Linux (ARM64)**: `fresher-aarch64-unknown-linux-gnu.tar.gz`

            Then extract and move to your PATH:
            ```bash
            tar xzf fresher-*.tar.gz
            sudo mv fresher /usr/local/bin/
            ```

            ### Upgrade

            If you already have fresher installed:
            ```bash
            fresher upgrade
            ```
